<app-navbar></app-navbar> <!-- Use your navbar component -->

<main class="login-container">
  <section class="login-box">
    <h2>Login</h2>
    <form (submit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required />
      </div>

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a routerLink="/signup">Register here</a></p>
    <button class="register-btn" (click)="navigateToSignup()">Register</button>
  </section>
</main>

<app-footer></app-footer> <!-- Use footer component -->
